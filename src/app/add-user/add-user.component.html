<div class="header">
  <div>{{ title }}</div>
  <img src="../../assets/ico_close.svg" (click)="closeDialog()">
</div>
<div class="form">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
    <mat-hint *ngIf="formError.name === 'error'">Name is Required</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email">
    <mat-hint *ngIf="formError.email.exists === 'error'">Email is Required</mat-hint>
    <mat-hint *ngIf="formError.email.valid === 'error'">Invalid Email</mat-hint>
  </mat-form-field>

  <mat-radio-group class="role-type" [(ngModel)]="roleType">
    <mat-radio-button value="Admin">Admin</mat-radio-button>
    <mat-radio-button value="Customer Executive">Customer Executive</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-label>Mobile (Optional)</mat-label>
    <input matInput [(ngModel)]="mobile">
    <mat-hint *ngIf="formError.mobile === 'error'">Mobile cannot contain Words</mat-hint>
  </mat-form-field>
</div>
<div class="footer">
  <button class="add-user" (click)="addUser()" *ngIf="title === 'add user'; else updateUserButton">
    <span>{{ title }}</span>
  </button>
  <ng-template #updateUserButton>
    <button class="add-user" (click)="updateUser()">
      <span>{{ title }}</span>
    </button>
  </ng-template>
</div>
