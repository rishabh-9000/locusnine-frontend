<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>{{ getName(col) }}</th>
      <td mat-cell *matCellDef="let element">
        <ng-container [ngSwitch]="col">
          <div *ngSwitchCase="'status'">
            <div class="status-div" *ngIf="element[col] === true; else inactive">
              <img src="../../assets/ico_active.svg" />
              <span>Active</span>
            </div>
            <ng-template #inactive>
              <div class="status-div">
                <img src="../../assets/ico_inactive.svg" />
                <span>Inactive</span>
              </div>
            </ng-template>
          </div>
          <div class="options" *ngSwitchCase="'options'">
            <img
              src="../../assets/ico_edit.svg"
              (click)="updateUser(element._id)"
            />
            <mat-icon (click)="deleteUser(element._id)">
              delete_outline
            </mat-icon>
          </div>
          <div *ngSwitchDefault>
            {{ element[col] }}
          </div>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
